<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="FresaLabs — Software for everyone" />
    <meta property="og:description" content="Reliable, privacy‑respectful apps for everyday life. We listen to real problems and build software for everyone." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.fresalabs.com/" />
    <meta property="og:image" content="https://www.fresalabs.com/FresaLabs.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FresaLabs — Software for everyone" />
    <meta name="twitter:description" content="Reliable, privacy‑respectful apps for everyday life." />
    <meta name="twitter:image" content="https://www.fresalabs.com/FresaLabs.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>FresaLabs — Software for everyone</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JWBR9E30QX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-JWBR9E30QX');
    </script>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FresaLabs",
        "url": "https://www.fresalabs.com/",
        "logo": "https://www.fresalabs.com/FresaLabs.png",
        "sameAs": [

        ],
